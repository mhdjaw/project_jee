<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un équipement</title>
</head>
<body>
    <h2>Ajouter un nouvel équipement</h2>
    <form action="AddEquipmentServlet" method="post">
        <label for="equipment_name">Nom de l'équipement :</label>
        <input type="text" id="equipment_name" name="equipment_name" required><br><br>
        
        <label for="type">Type d'équipement :</label>
        <input type="text" id="type" name="type" required><br><br>
        
        <label for="description">Description :</label>
        <input type="text" id="description" name="description" required><br><br>
        
        <label for="available">Disponibilité :</label>
        <select id="available" name="available">
            <option value="true">Disponible</option>
            <option value="false">Indisponible</option>
        </select><br><br>
        
        <button type="submit">Ajouter l'équipement</button>
    </form>
</body>
</html>
