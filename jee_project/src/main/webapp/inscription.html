<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href=inscription.css>
</head>
<body>
    
    <!-- Formulaire d'inscription -->
    <form action="RegisterServlet" method="POST">
        <h1>Inscription</h1>
    
        <label for="first_name">Prénom :</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Nom :</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="experience">Expérience :</label>
        <input type="text" id="experience" name="experience"><br><br>

        <label for="equipment">Équipement :</label>
        <input type="text" id="equipment" name="equipment"><br><br>

        <label for="type_member">Type de membre :</label>
        <select id="type_member" name="type_member">
            <option value="photographe">Photographe</option>
            <option value="amateur">Amateur</option>
        </select><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="S'inscrire">
    </form>

</body>
</html>
