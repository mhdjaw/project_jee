<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un espace</title>
</head>
<body>
    <h2>Ajouter un nouvel espace</h2>
    <form action="AddSpaceServlet" method="post">
        <label for="space_name">Nom de l'espace :</label>
        <input type="text" id="space_name" name="space_name" required><br><br>
        
        <label for="description">Description :</label>
        <input type="text" id="description" name="description" required><br><br>
        
        <label for="capacity">Capacité :</label>
        <input type="number" id="capacity" name="capacity" required><br><br>
        
        <label for="availability">Disponibilité :</label>
        <select id="availability" name="availability">
            <option value="true">Disponible</option>
            <option value="false">Indisponible</option>
        </select><br><br>
        
        <button type="submit">Ajouter l'espace</button>
    </form>
</body>
</html>
