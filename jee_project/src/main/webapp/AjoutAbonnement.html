<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un abonnement</title>
</head>
<body>
    <h2>Ajouter un abonnement</h2>
    <form action="AddSubscriptionServlet" method="post">
        <label for="member_id">ID du membre :</label>
        <input type="number" id="member_id" name="member_id" required><br><br>
        
        <label for="space_id">ID de l'espace :</label>
        <input type="number" id="space_id" name="space_id" required><br><br>
        
        <label for="subscription_type">Type d'abonnement :</label>
        <select id="subscription_type" name="subscription_type" required>
            <option value="mensuel">Mensuel</option>
            <option value="annuel">Annuel</option>
        </select><br><br>
        
        <label for="start_date">Date de d√©but :</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        
        <label for="end_date">Date de fin :</label>
        <input type="date" id="end_date" name="end_date" required><br><br>
        
        <label for="price">Prix :</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>
        
        <button type="submit">Ajouter l'abonnement</button>
    </form>
</body>
</html>
