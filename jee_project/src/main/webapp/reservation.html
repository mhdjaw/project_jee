<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
</head>
<body>
    <h2>Formulaire de réservation d'espace et d'équipement</h2>

    <form action="ReservationServlet" method="POST">
        <label for="user_id">ID Utilisateur:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>
        
        <label for="space_id">Espace:</label>
        <select id="space_id" name="space_id" required>
            <option value="1">Studio 1</option>
            <option value="2">Salle de montage</option>
            <!-- Remplir cette liste avec les espaces disponibles -->
        </select><br><br>
        
        <label for="equipment_id">Équipement:</label>
        <select id="equipment_id" name="equipment_id" required>
            <option value="1">Caméra Canon</option>
            <option value="2">Trépied</option>
            <!-- Remplir cette liste avec les équipements disponibles -->
        </select><br><br>

        <label for="start_date">Date de début:</label>
        <input type="datetime-local" id="start_date" name="start_date" required><br><br>

        <label for="end_date">Date de fin:</label>
        <input type="datetime-local" id="end_date" name="end_date" required><br><br>

        <button type="submit">Réserver</button>
    </form>
</body>
</html>
